{% set version = "2023.3.24" %}

package:
  name: dask-ml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask-ml/dask-ml-{{ version }}.tar.gz
  sha256: 96c090db6d32836536e3f09ca64deb599e864587aa8e3d4d2c6b4af588733307

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - setuptools_scm
  run:
    - dask >=2.4.0
    - dask-glm >=0.2.0
    - distributed >=2.4.0
    - multipledispatch >=0.4.9
    - numba >=0.51.0
    - numpy >=1.20.0
    - packaging
    - pandas >=0.24.2
    - python >=3.8
    - scikit-learn >=1.2.0
    - scipy
    - setuptools

test:
  imports:
    - dask_ml
    - dask_ml.cluster
    - dask_ml.decomposition
    - dask_ml.feature_extraction
    - dask_ml.linear_model
    - dask_ml.metrics
    - dask_ml.model_selection
    - dask_ml.preprocessing
    - dask_ml.utils
    - dask_ml.wrappers
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/dask/dask-ml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Distributed and parallel machine learning using dask.
  description: |
    Distributed and parallel machine learning using dask.
  doc_url: https://ml.dask.org
  dev_url: https://github.com/dask/dask-ml

extra:
  recipe-maintainers:
    - TomAugspurger
    - jrbourbeau
